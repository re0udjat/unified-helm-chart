apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.fullnameOverride }}
  {{- if .Values.namespace.enabled }}
  namespace: {{ .Values.namespace.value }}
  {{- end }}
  labels:
    app: {{ .Values.fullnameOverride }}
spec:
  revisionHistoryLimit: {{ .Values.replicaset.revisionHistoryLimit }}
  {{- if .Values.rollingUpdate.enabled }}
  minReadySeconds: {{ .Values.rollingUpdate.minReadySeconds }}
  {{- end }}
  replicas: {{ .Values.replicaCount }}
  strategy:
    {{- if .Values.rollingUpdate.enabled }}
    type: {{ .Values.rollingUpdate.type }}
    {{- if eq .Values.rollingUpdate.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.rollingUpdate.maxUnavailable }}
    {{- end }}
    {{- end }}
  selector:
    matchLabels:
      app: {{ .Values.fullnameOverride }}
  template:
    metadata:
      {{- if .Values.namespace.value }}
      namespace: {{ .Values.namespace.value }}
      {{- end }}
      labels:
        app: {{ .Values.fullnameOverride }}
    spec:
      containers:
        - name: {{ .Values.fullnameOverride }}
          {{- if eq .Values.image.tag "" }}
          image: "{{ .Values.image.repository }}:latest"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- end }}
          args: ["start-dev"]
          env:
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
            - name: KC_PROXY
              value: "edge"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          readinessProbe:
            periodSeconds: 1
            httpGet:
              path: /realms/master
              port: {{ .Values.service.port }}